# NETWORK POLICY â€” Restricts which pods can communicate
# Without this, any pod can talk to any other pod (flat network)
# This is a key security practice in Kubernetes
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Chart.Name }}
  policyTypes:
    - Ingress
  ingress:
    - from: []    # Allow from all (for ingress controller)
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort }}